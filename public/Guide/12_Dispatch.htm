<h1><a name="_Toc470698542">Dispatch</a></h1>
</div>
<p class="MsoNormal">The Dispatch tab allows users to locate
addresses on a map.</p>
<p class="Picture"><img border="0" width="524" height="422" id=
"Picture 21" src="guide_files/image032.png" alt="image" name=
"Picture 21"></p>
<h2><a name="_Toc470698543">Locate an Address</a></h2>
<p class="MsoNormal">To locate an address:</p>
<p class="MsoListNumber">1.<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
Enter the address in the search box above the map, and click
<em>Search</em>.</p>
<p class="MsoListNumber">2.<span style=
'font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
If the address is located, a pin in dropped on the map at the
location.</p>

"border:none;border-bottom:solid windowtext 1.0pt;padding:0in 0in 1.0pt 0in">
